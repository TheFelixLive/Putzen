<!DOCTYPE html>
<html lang="en">
<head>

        <!-- Web App für iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Push App">

    <!-- App-Icons für iOS (verschiedene Größen) -->
    <link rel="apple-touch-icon" href="icons/app.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Home Screen</title>
    <style>
        body {
            background-color: #383838;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
        }

        .mobile-only {
            display: none;
        }

        #instruction {
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web-App hinzufügen</h1>
        <p id="instruction" class="mobile-only">Bitte füge diese Seite zu deinem Home-Bildschirm hinzu, um sie als Web-App zu verwenden.</p>
        <p class="desktop-only">Sie werden weitergeleitet...</p>
    </div>

    <script>
        // Function to detect if the user is on a mobile device
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Redirect or show the add-to-home-screen instruction
        if (isMobile()) {
            document.querySelector('.mobile-only').style.display = 'block';
            document.querySelector('.desktop-only').style.display = 'none';
        } else {
            window.location.href = 'room_0.html';
        }
    </script>
<body>
</html>
